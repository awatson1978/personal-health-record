<template name="clinicalHistory">
  {{#if currentUser }}
    {{> clinicalImpressionInput}}
  {{/if}}
  <div id="clinicalHistory">
    {{#if noHistory}}
      {{> welcomePage}}
    {{else}}
      {{#each clinicalImpressions}}
        {{> clinicalImpression}}
      {{/each}}
    {{/if}}
  </div>
</template>
